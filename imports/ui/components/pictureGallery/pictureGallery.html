<template name="pictureGallery">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	    <li data-target="#myCarousel" data-slide-to="2"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner">
	    <div class="item active">
	      <img src="http://visitcolumbusga.com/uploadedImages/whitewater-04.jpg" alt="Img 1">
	    </div>

	    <div class="item">
	      <img src="http://www.grandcanyonwhitewater.com/wp-content/uploads/2015/05/2012-05-Grand-Canyon-Whitewater-Culled-1143-rapid-lava.jpg" alt="Img 2">
	    </div>

	    <div class="item">
	      <img src="http://jensklattphoto.com/wp-content/uploads/2016/12/Chile_JK_Claro_Middle_40.jpg" alt="New York">
	    </div>
	  </div>

	  <!-- Left and right controls -->
	  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#myCarousel" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
</template>
